<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard | Learn Hindi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --light-bg: #f9f9f9;
      --light-text: #1a1a1a;
      --light-card: #ffffff;
      --light-accent: #ff6f61;
      --light-highlight: #ffed00;

      --dark-bg: #121212;
      --dark-text: #e0e0e0;
      --dark-card: #1e1e1e;
      --dark-accent: #ff8c00;
      --dark-highlight: #ffed00;
    }

    [data-theme="light"] {
      --bg: var(--light-bg);
      --text: var(--light-text);
      --card: var(--light-card);
      --accent: var(--light-accent);
      --highlight: var(--light-highlight);
    }

    [data-theme="dark"] {
      --bg: var(--dark-bg);
      --text: var(--dark-text);
      --card: var(--dark-card);
      --accent: var(--dark-accent);
      --highlight: var(--dark-highlight);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--accent);
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      transition: transform 0.4s ease;
    }

    .theme-toggle:active {
      transform: rotate(180deg);
    }

    main {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--accent);
      color: #fff;
      font-size: 1.1rem;
    }

    tr:hover {
      background-color: rgba(255, 111, 97, 0.1);
    }

    footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h2>Learn Hindi</h2>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <!-- <li><a href="/">Lessons</a></li> -->
        <li><a href="/quiz">Quizzes</a></li>
        <li><a href="/progress">Progress</a></li>
        <li><a href="leaderboard">Leaderboard</a></li>
      </ul>
    </nav>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">ðŸŒ™</button>
  </header>

  <main>
    <h1>Leaderboard</h1>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Aryan</td><td>980</td></tr>
        <tr><td>2</td><td>Sana</td><td>870</td></tr>
        <tr><td>3</td><td>Ravi</td><td>800</td></tr>
        <tr><td>4</td><td>Meera</td><td>760</td></tr>
        <tr><td>5</td><td>Kabir</td><td>690</td></tr>
        <tr><td>6</td><td>Anaya</td><td>650</td></tr>
        <tr><td>7</td><td>Vikram</td><td>600</td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Learn Hindi. All rights reserved.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const html = document.documentElement;

    toggleBtn.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      toggleBtn.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒ™';
    });
  </script>
</body>
</html>
