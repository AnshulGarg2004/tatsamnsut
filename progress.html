<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hindi - Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleDarkMode() {
            const body = document.body;
            const toggleBtn = document.getElementById('darkToggle');

            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                toggleBtn.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                toggleBtn.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        window.onload = () => {
            const theme = localStorage.getItem('theme');
            const toggleBtn = document.getElementById('darkToggle');

            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                if (toggleBtn) toggleBtn.textContent = '‚òÄÔ∏è';
            }
        };
    </script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Learn Hindi</h1>
            <p>Master the Language</p>
        </div>
        <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <!-- <li><a href="/">Lessons</a></li> -->
              <li><a href="/quiz">Quizzes</a></li>
              <li><a href="/progress">Progress</a></li>
              <li><a href="leaderboard">Leaderboard</a></li>
            </ul>
          </nav>
        <button onclick="toggleDarkMode()" id="darkToggle" class="dark-toggle">üåô</button>
    </header>

    <!-- Progress Tracker Section -->
    <section class="progress-tracker">
        <h2>Your Learning Progress</h2>
        <div class="tracker">
            <div class="lesson-progress">
                <h3>Lessons Completed: <span>8/10</span></h3>
                <div class="progress-bar">
                    <div class="progress" style="width: 80%"></div>
                </div>
            </div>
            <div class="quiz-progress">
                <h3>Quizzes Completed: <span>4/5</span></h3>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%"></div>
                </div>
            </div>
        </div>
        <div class="next-step">
            <button class="cta-btn">Continue Learning</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Learn Hindi. All rights reserved.</p>
    </footer>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f1f1f1;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: linear-gradient(to right, #ff6f61, #ff8c00);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 20px;
            color: white;
        }

        header .logo h1 {
            font-size: 2.5rem;
            font-family: 'Helvetica Neue', sans-serif;
            letter-spacing: 1px;
        }

        header .logo p {
            font-size: 1.2rem;
            font-style: italic;
            margin-top: 5px;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 25px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffed00;
        }

        .progress-tracker {
            padding: 50px 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .progress-tracker h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #ff6f61;
        }

        .tracker {
            display: flex;
            justify-content: space-around;
            gap: 30px;
        }

        .lesson-progress,
        .quiz-progress {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 25px;
            width: 40%;
            border-radius: 10px;
        }

        .lesson-progress h3,
        .quiz-progress h3 {
            font-size: 1.5rem;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        .progress-bar {
            background-color: #ddd;
            width: 100%;
            height: 12px;
            border-radius: 6px;
            margin-top: 5px;
        }

        .progress {
            background-color: #ff6f61;
            height: 100%;
            border-radius: 6px;
        }

        .next-step {
            margin-top: 30px;
        }

        .cta-btn {
            background-color: #ffed00;
            color: #333;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #ff8c00;
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: #121212;
            color: #eee;
        }

        .dark-mode header {
            background: linear-gradient(to right, #333, #111);
        }

        .dark-mode .lesson-progress,
        .dark-mode .quiz-progress,
        .dark-mode .cta-btn {
            background-color: #1e1e1e;
            color: #fff;
        }

        .dark-mode .cta-btn {
            background-color: #ffb700;
            color: #000;
        }

        .dark-mode footer {
            background-color: #111;
        }
    </style>
</body>
</html>
